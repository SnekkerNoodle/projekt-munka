<div class="blogInput" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Dal cím/Komment ID</mat-label>
          <input formControlName="topic" matInput placeholder="Duality - Slipknot" value=" ">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Kommentelj!</mat-label>
          <textarea formControlName="comment" matInput placeholder="Ezt gondolom róla..."></textarea>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-stroked-button>Hozzátétel</button>
      </div>
    </form>
</div>

<div class="messageWall">
  <li *ngFor="let item of tomb">
    {{item.topic}}
    {{item.comment}}
  </li>
</div>
